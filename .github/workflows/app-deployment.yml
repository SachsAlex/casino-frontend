name: Casino Deployment

on: workflow_dispatch

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Install Node Packages
        run: |
          npm install

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Linting Code
        run: |
          npm run lint

  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Prettier Code
        run: |
          npm run prettier

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Start App
        run: |
          npm run start
